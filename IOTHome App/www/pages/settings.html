<div class="page" data-name="settings">
  <!-- Top Navbar -->
  <div class="navbar">
      <div class="navbar-inner">
        <div class="title sliding">Profile settings</div>
        <div class="right">
          <a href="#" class="link icon-only login-screen-open" data-login-screen="#my-login-screen">
            <i class="icon f7-icons ios-only">menu</i>
            <i class="icon material-icons md-only">input</i>
          </a>
        </div>
      </div>
    </div>
  <div class="page-content">
    <div class="block-title">Form Example</div>
    <div class="list no-hairlines-md">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Name</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Your name"/ value="Aleksa">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">E-mail</div>
              <div class="item-input-wrap">
                <input type="email" placeholder="E-mail"/ value="aleksamaruic@gmail.com">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Password</div>
              <div class="item-input-wrap">
                <input type="password" placeholder="Password"/ value="password123" disabled>
              </div>
            </div>
          </div>
          <a href="#" class="col button">Reset password</a>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Phone</div>
              <div class="item-input-wrap">
                <input type="tel" placeholder="Phone"/ value="066365692">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Gender</div>
              <div class="item-input-wrap">
                <select>
                  <option selected>Male</option>
                  <option>Female</option>
                </select>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Birth date</div>
              <div class="item-input-wrap">
                <input type="date" placeholder="Birth day" value="1996-05-31"/>
              </div>
            </div>
          </div>
        </li>
        
      </ul>
    </div>
  </div>
</div>
